    <title>Navbar</title>
    <style>
      body{
        text-align: center;
      }
      nav{
        margin: 30px 20%;
      }
      ul,li{
        list-style: none;
      }
      li{
        display: inline-block;
        margin-right: 20px;
        border-radius: 15px;
        background-color: aquamarine;
        padding: 10px;
      }
      li:hover{
        box-shadow: 10px -10px 40px gray, -10px 10px 40px gray ;
      }
      a{
        text-decoration: none;
      }
      a:hover,a:visited,a:link{
        color: black;
      }
  
     /*feature-nav-alvaro-->*/
        nav:first-of-type {
            background: #333;
            padding: 10px;
        }
        nav:first-of-type ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav:first-of-type ul li {
            margin: 0 15px;
        }
        nav:first-of-type ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        nav:first-of-type ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
